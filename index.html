<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Criptografia Simples</title>
</head>
<body>
    <div id="container">
        <main>
            <section class="entrada">
                <h2>Entre com um texto e escolha se quer Criptografar ou Descriptografar:</h2>
                <div>
                    <textarea class="texto" onkeyup="aguardando()" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea><br>
                </div>
                <div class="centralizado">
                    <button class="botoes" onclick="codificar()">Criptografar</button>
                    <button class="botoes" onclick="decodificar()">Descriptografar</button>
                </div>
            </section>
            <aside>
                <h2>Resultado:</h2>
                <div>
                    <textarea class="resultado" cols="30" rows="10" disabled></textarea><br>
                </div>
                <div class="centralizado">
                    <button class="botoes" onclick="copiar()">Copiar</button>
                </div>
            </aside>
        </main>
    </div>
    <footer>
        &copy; Todos os direitos reservados<br>
        Desenvolvido por Renan Tameir√£o<br>
        <a href="https://www.linkedin.com/in/renan-tameirao-539b5a236/" target="_blank"><i class="fa fa-github"></i></a>&nbsp;<a href="https://github.com/RenanDeveloper" target="_blank"><i class="fa fa-linkedin-square"></i></a>

    </footer>
</body>
<script src="criptografia.js"></script>
</html>

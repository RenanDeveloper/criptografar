<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Criptografia Simples</title>
</head>
<body>
    <div id="container">
        <main>
            <div>
                <textarea id="texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea><br>
            </div>
            <div class="elemento-center">
                <button class="botoes" onclick="codificar()">Criptografar</button>
                <button class="botoes" onclick="decodificar()">Descriptografar</button>
            </div>
        </main>
        <aside>
            <div class="elemento-center">
                <textarea id="resultado" cols="30" rows="10" disabled></textarea><br>
                <button class="botoes" onclick="copiar()">Copiar</button>
            </div>
        </aside>
        <footer>&copy; Todos os direitos reservados - Desenvolvido por Renan Tameir√£o</footer>
    </div>
</body>
<script src="criptografia.js"></script>
</html>
